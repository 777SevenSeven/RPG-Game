<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Jogo de RPG por turno">
    <meta name="keywords" content="game, RPG, dragão">
    <meta name="author" content="André Antônio da Silva Queiroz">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="RPG - Matador de Dragão!">
    <meta property="og:description" content="Jogo de RPG - O Matador de Dragão!">
    <meta property="og:url" content="https://777sevenseven.github.io/RPG-Game/">

    <!-- Compatibilidade com outros sites ou dispositivos -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Ícones -->
    <link rel="apple-touch-icon" sizes="180x180" href="">
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <link rel="icon" type="image/png" sizes="16x16" href="">
    <link rel="icon" type="image/png" sizes="192x192" href="">
    <meta name="msapplication-TileImage" content=""> 
    <meta name="msapplication-TileColor" content="#ffffff">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="imagens/dragao.png" type="image/x-icon">
    <link rel="stylesheet" href="fonte/fonteRPG.ttf"> 
    <title>RPG - Dragon Killer</title>
  </head>
  <body>
    <div id="game">
        <div class="musics">
            <audio id="musica" controls>
                <audio id="TownSquare" src="musicas/mainTheme.mp3"></audio>
                <audio id="slimeMusic" src="musicas/monsterTheme1.mp3"></audio>
                <audio id="fangedBeastMusic" src="musicas/monsterTheme2.mp3"></audio>
                <audio id="dragonMusic" src="musicas/monsterTheme3.mp3"></audio>
                <audio id="growlSound" src="musicas/fangedBeastSound.mp3"></audio>
                <audio id="loseSound" src="musicas/lose.mp3"></audio>
                <audio id="vitorySound" src="musicas/Vitory.mp3"></audio>
                <audio id="dragonSound" src="musicas/dragonSound.mp3"></audio>
                <audio id="StoreSound" src="musicas/Store.mp3"></audio>
                <audio id="slimeSound" src="musicas/slimeSound.mp3"></audio>
                <audio id="caveSound" src="musicas/caverna.mp3"></audio>
                <audio id="menuSound" src="musicas/menu.mp3"></audio>
            </audio>
        </div>
        <div class="monsters">
            <img class="monster1" src="imagens/slime.png">
            <img class="monster2" src="imagens/fangedBeast.png">
            <img class="monster3" src="imagens/dragon.png">
            <img class="vila" src="imagens/vila.jpg">
            <img class="caverna" src="imagens/caverna.png">
            <img class="loja" src="imagens/loja.png">
        </div>
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Vida: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Ouro: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1" data-audio="musicas/monsterTheme1">Ir para a loja</button>
        <button id="button2" data-audio="musicas/monsterTheme2">Ir para a caverna</button>
        <button id="button3" data-audio="musicas/monsterTheme3">Lutar contra o dragão</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Nome do Monstro: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Vida: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Bem-vindo ao Dragon RPG. Você deve derrotar o dragão que impede as pessoas de deixar a cidade. Você está na praça da cidade. Onde você quer ir? Use os botões acima.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
