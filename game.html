<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="fonte/fonteRPG.ttf">
    <title>RPG - Dragon Killer</title>
  </head>
  <body>
    <div id="game">
        <div class="musics">
            <audio id="musica" controls>
                <audio id="TownSquare" src="musicas/mainTheme.mp3"></audio>
                <audio id="slimeMusic" src="musicas/monsterTheme1.mp3"></audio>
                <audio id="fangedBeastMusic" src="musicas/monsterTheme2.mp3"></audio>
                <audio id="dragonMusic" src="musicas/monsterTheme3.mp3"></audio>
                <audio id="growlSound" src="musicas/fangedBeastSound.mp3"></audio>
                <audio id="loseSound" src="musicas/lose.mp3"></audio>
                <audio id="vitorySound" src="musicas/Vitory.mp3"></audio>
                <audio id="dragonSound" src="musicas/dragonSound.mp3"></audio>
                <audio id="StoreSound" src="musicas/Store.mp3"></audio>
                <audio id="slimeSound" src="musicas/slimeSound.mp3"></audio>
                <audio id="caveSound" src="musicas/caverna.mp3"></audio>
                <audio id="menuSound" src="musicas/menu.mp3"></audio>
                <audio id="skeletonMusic" src="musicas/skeletonSound.mp3"></audio>
                <audio id="fireCreatureSound" src="musicas/fireCreatureSound.mp3"></audio>
                <audio id="gorgonMusic" src="musicas/gorgonSound.mp3"></audio>
                <audio id="hydraMusic" src="musicas/hidraSound.mp3"></audio>
                <audio id="necromancerMusic" src="musicas/necromancerSound.mp3"></audio>
                <audio id="werewolfMusic" src="musicas/werewolfSound.mp3"></audio>
                <audio id="azazelMusic" src="musicas/azazelSound.mp3"></audio>
                <audio id="witchMusic" src="musicas/witchSound.mp3"></audio>
            </audio>
        </div>
        <div class="monsters">
            <img class="monster1" src="imagens/slime.png">
            <img class="monster2" src="imagens/fangedBeast.png">
            <img class="monster4" src="imagens/Skeleton1.png">
            <img class="monster5" src="imagens/fireCreature.png">
            <img class="monster3" src="imagens/dragon.png">
            <img class="monster6" src="imagens/necromancer.png">
            <img class="monster7" src="imagens/Hidra.png">
            <img class="monster8" src="imagens/Bruxas.png">
            <img class="monster9" src="imagens/Lobisomen.png">
            <img class="monster10" src="imagens/Gorgon.png">
            <img class="azazel" src="imagens/finalBoss.png">
            <img class="vila" src="imagens/vila.jpg">
            <img class="caverna" src="imagens/caverna.png">
            <img class="loja" src="imagens/loja.png">
            <img class="finalMap" src="imagens/finalMap.png" hidden>
            <img class="waterCave" src="imagens/waterCave.jpg" hidden>
        </div>
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Vida: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Ouro: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1" data-audio="musicas/monsterTheme1">Ir para a loja</button>
        <button id="button2" data-audio="musicas/monsterTheme2">Ir para a caverna</button>
        <button id="button3" data-audio="musicas/monsterTheme3" onclick="showFinalMap()">Lutar contra o Azazel</button>
        <button id="openMonsterList">Lista de Monstros</button>
        <div id="monsterList" class="hidden">
        <h2>Lista de Monstros</h2>
        <div id="monsterNames">
            <!-- Nomes dos monstros serão inseridos aqui -->
        </div>
    </div>
      </div>
      <div id="monsterStats">
        <span class="stat">Nome do Monstro: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Vida: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Bem-vindo ao Dragon Killer. Você deve derrotar o Demônio que impede as pessoas de deixar a cidade. Você está na praça da cidade. Onde você quer ir? Use os botões acima.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
